  ad_dc_hostname: "{{ ansible_hostname }}"
  ad_dns_domain_name: "{{ vsphere_ad_dns_domain_name }}"
  adminpass: P@55w0rd
  allow_dns_updates: nonsecure
  backend_dns: internal
  dns_forwarder: "{{ vsphere_dns_servers[0] }}"
