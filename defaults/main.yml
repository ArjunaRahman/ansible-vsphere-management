vsphere_user_info:
  username: root
  password: VMw@re1

vsphere_validate_certs: false

vsphere_vswitches:
  - name: vSwitch0
    load_balancing_policy: LoadBalanceSrcId
    nics:
      - vmnic2
      - vmnic3
      # - vmnic4
      # - vmnic5
    portgroups:
      - name: Management Network
        inherit_failover_order: true
        vlan_id: 101
      - name: VSS-VLAN-101
        inherit_failover_order: true
        vlan_id: 101
      - name: VSS-VLAN-102
        inherit_failover_order: true
        vlan_id: 102
      - name: VSS-VLAN-201
        inherit_failover_order: true
        vlan_id: 201
